<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Sign Up Today!</title>
</head>
<body>
    <div class="form-wrapper">
        <form>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="Lionel...">
        </form>
        <form>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" placeholder="Messi...">
            <!--for and id should equal each other.-->
        </form>
        <form>
            <label for="email">Email:</label>
            <input id="email" type="text" placeholder="football_fan.example.com">
        </form>
        <form>
            <label for="password">Password:</label>
            <input type="text" id="password" class="error">
            <label for="confirm_password" class="error">Confirm Password:</label>
            <input type="text" id="confirm_password">
        </form>
    </div>
</body>
</html>
